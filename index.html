<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-image: url(imgi_2_header.jpeg);
            background-size: cover;
            background-repeat: no-repeat;
            font-family: 'Fredoka', sans-serif;
            overflow-y: hidden;
            overflow-x: hidden;
        }
        
        nav {
            display: flex;
            justify-content: space-evenly;
            background-color: none;
            align-items: center;
            gap: 10rem;
            position: relative;
            top: 2.2rem;
            margin-top: 20px;
            background-color: transparent;
        }
        
        .parent1 {
            display: flex;
            gap: 25px;
            align-items: center;
        }
        
        .parent1 img {
            width: 50px;
        }
        
        .parent1 a,
        .parent2 a {
            text-decoration: none;
            color: #FFFFFF;
            font-weight: 500;
            font-size: 1rem;
            position: relative;
        }
        
        .parent1 a::after {
            content: "";
            position: absolute;
            left: 0;
            width: 0;
            bottom: -5px;
            height: 3px;
            background-color: white;
            transition: width 0.3s ease;
        }
        
        .parent1 a:hover::after {
            width: 100%;
        }
        
        .parent2 a::after {
            content: "";
            position: absolute;
            left: 0;
            width: 0;
            bottom: -5px;
            height: 3px;
            background-color: white;
            transition: width 0.3s ease;
        }
        
        .parent2 a:hover::after {
            width: 100%;
        }
        
        .parent3 {
            position: relative;
            top: 8.7rem;
            left: 11rem;
        }
        
        .parent3 h3 {
            color: white;
            font-size: 1.8rem;
            position: relative;
        }
        
        .parent3 h1 {
            color: white;
            font-size: 6.9rem;
            line-height: 7rem;
        }
        
        #head1 {
            position: relative;
            top: 15px;
            right: 8px;
            color: transparent;
            -webkit-text-stroke: 1px white;
        }
        
        #head2 {
            position: relative;
            top: 13px;
            right: 8px;
        }
        
        .parent4 {
            background-color: white;
            display: flex;
            width: 12%;
            position: relative;
            top: 5rem;
            cursor: pointer;
        }
        
        .parent4 .child {
            position: relative;
            right: 10px;
            background-color: #B73C6B;
            color: white;
            height: 3rem;
            width: 7.8rem;
            border: 2px solid white;
        }
        
        .parent4 .child p {
            position: relative;
            left: 1.5rem;
            top: 0.8rem;
        }
        
        .parent4 i {
            position: relative;
            left: 0.6rem;
            top: 1rem;
            color: #B32557;
            font-weight: bold;
            font-size: 1.23rem;
        }
        
        .parent5 {
            display: flex;
            gap: 10px;
            transform: rotate(-90deg);
            position: absolute;
            top: 130%;
            left: -40px;
            align-items: center;
            color: white;
            font-size: 0.9rem;
        }
        
        .parent5 i {
            animation: mouseMove 1.3s infinite ease-in-out;
        }
        
        .parent5 span {
            animation: scroll 1.3s infinite ease-in-out;
        }
        
        @keyframes mouseMove {
            0% {
                transform: translatex(0);
                opacity: 1;
            }
            50% {
                transform: translatex(5px);
                opacity: 0.8;
            }
        }
        
        @keyframes scroll {
            0% {
                transform: translatex(0);
                opacity: 1;
            }
            50% {
                transform: translatex(5px);
                opacity: 0.8;
            }
        }
        
        .parent6 {
            display: flex;
            gap: 20px;
            position: relative;
            left: 63%;
            top: 9rem;
            cursor: pointer;
        }
        
        .parent6 .child1 {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            align-content: center;
            position: relative;
            left: 1rem;
            display: flex;
            justify-content: center;
        }
        
        .parent6 .child2 {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            align-content: center;
            position: relative;
            left: 1rem;
            display: flex;
            justify-content: center;
        }
        
        .parent6 .child3 {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            align-content: center;
            position: relative;
            left: 1rem;
            display: flex;
            justify-content: center;
        }
        
        .parent6 .child1 i {
            font-size: 1.5rem;
            position: absolute;
            left: 0.5rem;
            bottom: 8px;
        }
        
        .parent6 .child2 i {
            font-size: 1.5rem;
            position: absolute;
            left: 0.55rem;
            bottom: 8px;
        }
        
        .parent6 .child3 i {
            font-size: 1.5rem;
            position: absolute;
            left: 0.4rem;
            bottom: 8px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="parent1"><img src="logo-removebg-preview.png" alt="logo">
            <a href="#">ABOUT</a>
            <a href="#">WEDDING</a>
            <a href="#">FAMILY</a>
            <a href="#">BUSINESS</a>
        </div>
        <div class="parent2">
            <a href="#">CONTACT</a>
        </div>
    </nav>
    <div class="parent3">
        <h3>Techno Skill</h3>
        <h1 id="head1">Fashion</h1>
        <h1 id="head2">Photography</h1>
        <div class="parent4">
            <div class="child">
                <p> Our Offer</p>
            </div> <i class="fa-solid fa-arrow-right"></i>
        </div>
        <div class="parent5">
            <i class="fa-solid fa-computer-mouse"></i>
            <span>SCROLL</span>
        </div>
        <div class="parent6">
            <div class="child1" id="C1"><i class="fa-brands fa-dribbble" style="color:#B32557"></i></div>
            <div class="child2" id="C2"><i class="fa-brands fa-instagram" style="color:#B32557"></i></div>
            <div class="child3" id="C3"><i class="fa-brands fa-youtube" style="color:#B32557"></i></div>
        </div>

    </div>

</body>

</html>
